      - firefox-esr
      - chromium
      - fonts-jetbrains-mono
      - pavucontrol
      - flameshot
      - pulseaudio-module-jack
      - sxhkd
      - alttab
      - gimp
      - audacity
      - krita
      - iptables
      - htop
      - openvpn
      - ifupdown
      - dnsmasq
