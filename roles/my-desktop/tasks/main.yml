  copy:
    src: bspwmrc
    dest: "/home/{{ user_name }}/.config/bspwm/bspwmrc"
    owner: "{{ user_name }}"
    group: "{{ user_name }}"
    mode: 0775
  when: count_monitor == "2"

- name: polybar config install 1 monitor
